<section id="page-create" class="page">
    <div class="page-header">
        <h1>Create Step</h1>
    </div>
    <form role="form" data-bind="with: selectedStep" enctype="multipart/form-data">
        <div class="form-group">
            <label for="inputName">Name :</label>
            <input data-bind="value: name" class="form-control" id="inputName" placeholder="Enter Name">
        </div>
        <div class="form-group">
            <label for="latitude">Latitude</label>
            <input data-bind="value: latitude" class="form-control" id="latitude" readonly placeholder="Enter Latitude">
        </div>
        <div class="form-group">
            <label for="latitude">Longitude</label>
            <input data-bind="value: longitude" class="form-control" id="longitude" readonly placeholder="Enter Longitude">
        </div>
        <div class="form-group">
            <label for="numberStep">Number Step</label>
            <input data-bind="value: arrangement" class="form-control" id="numberStep" placeholder="Enter a Step Number">
        </div>
        <div class="form-group">
            <label for="image">Image input</label>
            <input type="file" id="upload_file" name="upload_file" accept="image/*">
        </div>
        <button type="button" data-bind="click: $root.save" class="btn btn-default">Submit</button>
    </form>
</section>
